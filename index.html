<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peak Emission Hours Distribution</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<h2>Air Pollutant Peak Hour Analysis in the US</h2>

<div class="dropdown-row">
    <div>
        <label>State</label><br>
        <select id="stateDropdown"></select>
    </div>
    <div>
        <label>City</label><br>
        <select id="cityDropdown"></select>
    </div>
    <div>
        <label>Pollutant's 1st peak time</label><br>
        <select id="pollutantDropdown">
            <option value="All">All</option>
            <option value="O3 1st Max Hour">O3 1st Max Hour</option>
            <option value="CO 1st Max Hour">CO 1st Max Hour</option>
            <option value="SO2 1st Max Hour">SO2 1st Max Hour</option>
            <option value="NO2 1st Max Hour">NO2 1st Max Hour</option>
        </select>
    </div>
</div>

<div id="tooltip" class="tooltip"></div>

<h3>Boxplot of daily peak hours in the US</h3>
<svg id="boxplot" width="1000" height="450"></svg>

<h3>Histogram (based on mouse hoovering over boxes)</h3>
<svg id="histogram" width="1000" height="250"></svg>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="./script.js"></script>
</body>
</html>
